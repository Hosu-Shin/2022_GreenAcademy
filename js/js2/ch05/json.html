<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JSON (JavaScript Object Notation)
        //자바스크립트에서 객체 만들때 사용하는 문법으로 데이터를 표현

        const userVo1 = {
            'name' : 'Masi',
            'age' : 20,
            'addr' : '마시'
        };
        
        const userVo2 = {
            'name' : 'Grey',
            'age' : 30,
            'addr' : '그레이'
        };

        console.log(userVo1, userVo2);
        console.log(userVo1.name);
        

        const nameArr = ['Masi', 'Grey'];
        const ageArr = [20, 30];
        console.log(nameArr[0],ageArr[0]);


        const json1 = JSON.stringify(userVo1);
        console.log(json1);
        const obj = JSON.parse(json1);
        console.log(obj);

    </script>
</body>
</html>
