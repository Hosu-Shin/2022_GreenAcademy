<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1, n2, n3=0) { //n3가 undefied일 경우 0으로 계산하겠다
            return n1 + n2 + n3;
        }

        console.log(sum(1, 2)); //NaN뜸, n3가 undefined인 상태임
        console.log(sum(1, 2, 3));
        console.log(sum(1, 2, 3, 4));
    </script>
</body>
</html>
