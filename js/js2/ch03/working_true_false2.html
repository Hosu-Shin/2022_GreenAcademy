<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function m1() {
           console.log('1');
        }   //함수 선언하기 (리턴 값이 없음)

       if(m1()) { //m2는 리턴값이 없어서 false
           console.log('2');
        }

        console.log('------------')

       function m2() {
           console.log('5');
        }
        
        function m3() {
            console.log('3');
            return 1;
        }

       if(m2() && m3()) {
           console.log('2');
        }
    </script>
</body>
</html>
