<body>
    <script>
        
        function sum(n1, n2) {
            console.log(arguments); //arguments : 배열
            //return n1 + n2;
            return arguments[0]+arguments[1];
        }
        console.log(sum(10, 20));
        console.log(sum(10, 20, 30));
        

        function sum1() {
            //console.log(arguments.length)
            
            let sum = 0;
            let i = 0;
            while( i < arguments.length) {
                sum += arguments[i];
                i++;
                //console.log(sum);
            }
            return sum;
        }

        console.log('sum1: ' + sum1(10, 20, 30, 40, 50, 60));

    
        function sum2() {
            //console.log(arguments.length)

            let sum = 0;
            for(let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        console.log('sum2: ' + sum2(10, 20, 30, 40, 50, 60, 70));


        function sum3() {
            let sum = 0;
            Array.prototype.forEach.call(arguments, function(item) {
                sum += item;
            });
            return sum;
        }
        console.log('sum3: ' + sum3(10, 20, 30, 40, 50, 60, 70, 80));
    
    </script>
