<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArr = {
            '0' : 10,
            '1' : 43,
            '2' : 22,
            '3' : 38,
            '4' : 17,
            '5' : 56,
            '6' : 47,
            'length': 7,
            'forEach' : function(cb) {
                for(let i=0; i < this.length; i++){
                    const val = this[i]; 
                    cb(val, i);
                }
            },
            'map' : function(cb) {
                const tempArr = []; //배열로 만들기
                for(let i=0; i<this.length; i++) {
                    tempArr.push(cb(this[i], i)); //배열 끝에 하나씩 값 추가
                }
                return tempArr;
            }
        }

        const arr = myArr.map(function(item, idx) {
            return ` arr[${idx}]:${item}`;
        })

        const arr2 = myArr.map(function(item) {
            return item + 2;
        });

        const arr3 = myArr.map(function(item) {
            return item % 2 === 0 ? item*2 : item;
        });
        
    //myArr에 4번째 값 이후의 값들에 x2 한 새로운 배열 생성
        const arr4 = myArr.map(function(item, idx) {
            if(idx < 3) {
                return item;
            }
            return item*2;
        });

        const arr5 = myArr.map(function(item, idx) {
            return idx < 3 ? item : item*2;
        })

        const arr6 = myArr.map(function(item) {
            return item;
        });
        arr6.sort(function(a, b) {
            return a-b;
        });

        console.log(arr.toString());
        console.log(arr2.toString());
        console.log(arr3.toString());
        console.log(arr4.toString());
        console.log(arr5.toString());
        console.log(arr6);
        
    </script>
</body>
</html>
