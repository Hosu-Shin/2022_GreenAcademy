<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 43, 22, 28, 17, 56, 47];

    //map : 기존 배열을 활용해 배열 새로 만들기(주어진 배열의 값을 재정의 할 때 사용하는 방법)
        const arr2 = arr.map(function(item) {
            return item + 1;
        });
        console.log(arr.toString());
        console.log(arr2.toString());
        console.log('---------------');
    
    //짝수만 곱하기
        //if문
        const arr3 = arr.map(function(item) {
            if(item % 2 === 0) {
                return (item*2);
            }
            return item;
        });
        console.log(arr3.toString());

        //3항식 (if/else 문)
        const arr4 = arr.map(function(item){
        return item % 2 === 0 ? item * 2 : item;
        });
        console.log(arr4.toString());

    </script>
</body>
</html>
