<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArr = {
            '0' : 10,
            '1' : 43,
            '2' : 22,
            '3' : 38,
            '4' : 17,
            '5' : 56,
            '6' : 47,
            'length': 7,
            'forEach' : function(cb) {
                for(let i=0; i < this.length; i++){
                    const val = this[i]; 
                    cb(val, i);
                }
            },
            'map' : function(cb) {
                const tempArr = [];
                for(let i=0; i<this.length; i++) {
                    tempArr.push(cb(this[i], i));
                }
                return tempArr;
            },
            'filter' : function(cb) {
                const filArr = [];
                for(let i=0; i < this.length; i++) {
                    if(cb(this[i],i)) {
                        filArr.push(this[i]);
                    }
                }
                return filArr;
            },
            'toString' : function(cb=this.length) {
                let temp = '[';
                    for(let i=0; i<cb; i++) {
                        /*
                        if(i < cb-1) {
                            temp +`${this[i]}`;
                            temp = temp +`${this[i]}` + ','
                        }
                        else {
                            temp = temp +`${this[i]}` + ']'
                        }
                        */
                        temp += i < cb-1 ? `${this[i]}` + ',' : `${this[i]}` +']'; 
                    }
                return temp;
            },
        }

        console.log(myArr.toString(3));
    </script>
</body>
</html>
