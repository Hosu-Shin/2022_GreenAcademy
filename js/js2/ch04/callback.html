<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //리턴함수 (비void 함수)
        function calc(cb, n1, n2) {
            return cb(n1, n2);
        }

        function fnSum(n1, n2) {
            return n1 + n2;
        }

        function fnMulti(n1, n2) {
            return n1 * n2;
        }
        
        console.log(fnSum(5,4));

        //return이 있다면 일단 값을 받자 (const나 let을 사용해 변수에 값을 복사해서 받기)
        const Sum = fnSum(4,5);
        console.log(`Sum : ${Sum}`);


        //나누기 결과값 만들기
        
        const div = calc(function(n1, n2) {
            return Math.round(n1 / n2);
        }, 80, 25);
        console.log(`div : ${div}`)

        

    //연습)
        function intro(n1, n2, ca) {
            return ca(n1, n2);
        }
        const name = intro('오오오', '12',function(name, age){
            return `내 이름은 ${name}, 나이는 ${age}`;
        });
        console.log(name);



        const r1 = calc(fnSum, 10, 20);
        console.log(`r1 : ${r1}`);

        const r2 = calc(fnMulti, 10, 20);
        console.log(`r2 : ${r2}`);

        const r3 = calc(function(n1, n2) {
            return n1 - n2;
        }, 100, 20);
        console.log(`r3 : ${r3}`);
        

    </script>
</body>
</html>
