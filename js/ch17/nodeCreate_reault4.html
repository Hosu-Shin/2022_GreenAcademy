<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Web Programing</h1>
    <p>공부할 주제를 기록해 보세요. (ver.4)</p>
    <div>
        <input type = "text" id = "subject">
        <input type = "button" value="추가" onclick="newReg();">
        <input type = "number" id = "delIdx" style = "width: 30px;">
        <input type = "button" value="삭제" onclick="delSubject();">
    </div>
    <div id ="itemList"></div>

    <script>

        const item = document.getElementById('subject');
        const itemList = document.querySelector('#itemList');
        
        const inputDelIdx = document.getElementById('delIdx');
    
    //enter로 input하기
        item.addEventListener('keyup', function(e) {
            //console.log(e.keyCode);
        //Enter를 누르면 콘솔에 13이 찍힘

            if(e.keyCode === 13) {
                newReg();
            }
        });


        function newReg() {
            
            const newDiv = itemList.appendChild(document.createElement('div'));
            
            console.log(item);

            newDiv.append(item.value);
            item.value = '';


        }
        
    //부모를 사용해 자식 삭제하기
        function delSubject() {
            const delIdx = Number(inputDelIdx.value);
            console.log(itemList.children);
            //itemList.removeChild(itemList.children[delIdx -1]);
            itemList.children[delIdx -1].remove();
        }

    </script>
</body>
</html>
