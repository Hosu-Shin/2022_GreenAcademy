<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer { cursor: pointer; }
        .parent { display: flex;}
        .parent > .content { flex-grow: 1;}
        .parent > .close { width: 15px;}
    </style>
</head>
<body>
    <h1>Web Programing</h1>
    <p>공부할 주제를 기록해 보세요.</p>
    <div>
        <input type = "text" id = "subject">
        <input type = "button" value="추가" onclick="newReg();">
        <input type = "button" value="삭제" onclick="delSubject();">
    </div>
    <div id ="itemList"></div>

    <script>
  
    const item = document.getElementById('subject');
        const itemList = document.querySelector('#itemList');
        
        function newReg() {
            
            const newDiv = itemList.appendChild(document.createElement('div'));
            newDiv.classList.add('c_pointer');
            
            newDiv.append(item.value);

            const delBtn = newDiv.appendChild(document.createElement('button'));
            delBtn.append('x');
            
            delBtn.addEventListener('click', () => {
            newDiv.remove();
            });

            item.value = '';

            
        }

        function delSubject() {
            itemList.lastChild.remove();
        }

        function SelDel(del) {
            console.log(del);
            del.addEventListener('click', () => {
                del.remove();
            });
        }

    </script>
</body>
</html>
