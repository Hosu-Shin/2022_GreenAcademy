    //원영씨 풀이
        const check = document.querySelectorAll('.check');

        check.forEach(item => {
            item.addEventListener('click', function(){

                    item.style.color = '#cccccc';
                    item.style.textDecoration = 'line-through';
                }
            else {
                item.style.cssText = '';
            }
            });
