<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "innText();">innerText로 표시하기</button>
    <button onclick = "innHtml();">innerHTML로 표시하기</button>
    <h1>현재 시간</h1>
    <div id ="current">
        <!--&lt;em&gt;Thu Jun 02 2022 10:59:23 GMT+0900 (한국 표준시)&lt;em&gt;
            <>를 사용하면 태그가 먹기히 때문에 이런식으로 표현-->
    </div>
    <script>
        const now = new Date();

        function innText() {
            const divCurrent = document.getElementById('current');
            divCurrent.innerText = `<em>${now}</em>`;
        }

        function innHtml() {
            const divCurrent = document.getElementById('current');
            divCurrent.innerHTML = `<em>${now}</em>`;
        }
    </script>
</body>
</html>
