<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect { width: 300px; height: 300px; border: 2px solid #a1cebd;}
    </style>
</head>
<body>
    <div id="rect"></div>
    <script>
        const divRect = document.querySelector('#rect');
        divRect.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#29675b';
            this.style.borderRadius = '50%';
        });

        divRect.addEventListener('mouseout', function() {
            this.style.backgroundColor = null; //null 혹은 빈칸('') 줘도 됨
            this.style.borderRadius = null;
        });

    </script>
</body>
</html>
