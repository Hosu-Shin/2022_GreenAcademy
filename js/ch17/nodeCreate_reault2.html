<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer { cursor: pointer; }
        .parent { display: flex;}
        .parent > .content { flex-grow: 1;}
        .parent > .close { width: 15px;}
    </style>
</head>
<body>
    <h1>Web Programing</h1>
    <p>공부할 주제를 기록해 보세요.</p>
    <div>
        <input type = "text" id = "subject">
        <input type = "button" value="추가" onclick="newReg();">
        <input type = "button" value="삭제" onclick="delSubject();">
    </div>
    <div id ="itemList"></div>

    <script>
  
        const item = document.getElementById('subject');
        const itemList = document.querySelector('#itemList');
        
        function newReg() {
            
            const newDiv = itemList.appendChild(document.createElement('div'));

            console.log(item);

            newDiv.classList.add('parent');
            newDiv.innerHTML = `
                <div class="content">${item.value}</div>
                <div class="close c_pointer">X</div>`;

            itemList.append(newDiv);
            
            const divClose = newDiv.querySelector('.close');
            divClose.addEventListener('click', () => {
                divClose.parentElement.remove();
            });

            item.value = '';
    
    //클릭해서 삭제
            // newDiv.addEventListener('click', () => {
            //     newDiv.remove();
            // });

            SelDel(newDiv);
        }

        function delSubject() {
            itemList.lastChild.remove();
        }


    //클릭해서 삭제하기
        function SelDel(del) {
            console.log(del);
            del.addEventListener('click', () => {
                del.remove();
            });
        }

    </script>
</body>
</html>
