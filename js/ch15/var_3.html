        function displayNumber() {
            console.log(`x is ${x}`);

            var y = 20;
        }
        displayNumber();

        /*
        y is undefined 인 이유는 hoisting되기 때문에 현재 funtion은 
            function displayNumber() {
                var y;
                console.log(`x is ${x}`);
                console.log(`y is ${y}`);
                var y = 20;
            }
        이렇게 변해있음
