<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n1 = Number(prompt('값 1'));
        const n2 = Number(prompt('값 2'));

        //두 수를 입력받아 크기를 서로 비교하여 더 큰 숫자를 알림창에 표시하는 함수를
        //작성하고 실행
        //만약 같은 값이면 => 숫자가 같습니다.
        //ex) 1과 5를 입력 => '5(이)가 1보다 큽니다.'

        function Num(x, y) {
            
            if( x === y ) {
                alert('숫자가 같습니다');
            } else {
                x > y ? alert(`${x}(이)가 ${y}보다 큽니다.`) : alert(`${y}(이)가 ${x}보다 큽니다.`)
                //alert은 반환되는 값이 없어서 return undefined 뜸
                return x > y ? `${x}(이)가 ${y}보다 큽니다.` : `${y}(이)가 ${x}보다 큽니다.`
            }
        }
        
        const result = Num(n1, n2)
        console.log(result);
        
        //강사님 풀이

        //숫자 아니거나 빈칸일 때

        const n3 = prompt('값 1');
        const n4 = prompt('값 2');

        function main () {
            
            if((isNaN(n3) || isNaN(n4)) || (n3 === "" && n4 === "") || (n3 === null && n4 === null)) {
                alert('숫자를 입력해 주세요');
                return;
            }
            
            function alertDiffNum(n3, n4) {
                if(n3 === n4) {
                    alert('숫자가 같습니다');
                    return;
                }
                const bigNum = n3 > n4 ? n3 : n4;
                const samllNum = n3 < n4 ? n3 : n4;
                
                alert(`${bigNum}(이)가 ${samllNum}보다 큽니다.`);
            }
            alertDiffNum(n3, n4);
        }
        main();
            
            
            
    </script>
</body>
</html>
