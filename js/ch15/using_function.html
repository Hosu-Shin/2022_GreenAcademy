<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 함수 정의
        function addNumber() {
            // () : 매개변수(parameter)
            var n1 = 2;
            var n2 = 3;
            var sum = n1 + n2;
            document.write(`결괏값 : ${sum} <br>`);
        }
        

        function addNumber(n1, n2) {
            var sum = n1+ n2;
            document.write(`결괏값 : ${sum} <br>`);
        }
        //n1, n2은 현재 undefined (undefined + undefined = NaN)
        //void 함수 : 리턴할 값을 가지고 있지 않음
        //return 10 하면 비void 함수가 된다


    // 함수 호출 : 호출을 해 줘야 화면에 나옴
        addNumber();
    // n1= 10, n2= 20
        addNumber(10, 20);
    
        addNumber(1, 2, 5);
        // n1= 1, n2=2, 5는 받을 방법이 없어서 계산 안됨

    </script>
</body>
</html>
