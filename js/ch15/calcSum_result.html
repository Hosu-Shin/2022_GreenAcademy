<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcSum(n) {
        //const : 한 번 정한 값을 바꾸지 않을 때 사용
        //let : 값을 바꾸면서 사용하고 싶을 때 사용
            let result = 0;
            for(let i=1; i<=n; i++) {
                console.log(i);
                result += i;
            }
            console.log(result);
            return result;
        }
        calcSum(10);
        //1~10까지 더한 값 : 55
        document.write(`${calcSum(10)}`);
    </script>
</body>
</html>
