<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

</head>
<body>
    <img src = "https://i.picsum.photos/id/360/700/700.jpg?hmac=PFaqF9sRDP4j9HOeFFflNsTdPZGCAn1Qx2aSzYGxd8E">
    <button class="over" onclick="showDetail('block');">상세 설명 보기</button>
    <div id="desc" class="detail">
        <h3>제목</h3>
        <p>설명</p>
        <button id="close" onclick="hideDetail('none');">상세 설명 닫기</button>
    </div>
    <script>

        const div = document.querySelector('#desc');

        function showDetail(display) {
            div.style.display = display;
        }
        
        function hideDetail(display) {
            div.style.display = display;
        }
        

    </script>
</body>
</html>
