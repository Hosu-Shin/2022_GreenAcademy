<body>
    <script>
       const obj = {

            onclick : null
//          속성명 : 속성값
}
//          obj.onclick();
            obj.onclick = function() {
                document.write('dd');

                document.write('dd');
            }
            obj.onclick();
            //호출하는 것에 매게변수(파라미터)가 없어서 undefined가 뜸
            obj.onclick('a');
            //onclick 안에 파라미터를 넣어주면 됨

                'target' : '누구',

            obj.onclick(e);
