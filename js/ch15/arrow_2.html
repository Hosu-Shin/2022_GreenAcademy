<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arrow = () => {
            return 10;
        }
        
        console.log(arrow());

        const arrow2 = () => 20; 
        /*  (값을 리턴할 건데) return 키워드 생략 가능
        조건
            1) 1줄만 작성
            2) 중괄호{} 생략
            3) 그러면 값을 리턴
        */
        console.log(arrow2());
        
        const sum = (n1, n2) => n1 + n2;
        console.log(sum(10,20));


        // 파라미터 소괄호 생략 가능
        // 조건 : 파라미터가 1개 일 때만 (2개 이상이면 소괄호 필수)
        const doubleVal = n1 => n1 * n1;
        console.log(doubleVal(5));

    </script>
</body>
</html>
