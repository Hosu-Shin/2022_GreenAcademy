<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arrow function은 익명함수에서 밖에 만들 수 없다

        const hi = function() {
            console.log('익명함수 hi');
        }

        // function 키워드가 빠지고 '=>' 가 생김
        const arrow = () => {
            console.log('화살표 함수 arrow');
        }

        function hi2() {
            console.log('함수 hi2');
        }

        hi();
        hi2();
        arrow();
    </script>
</body>
</html>
