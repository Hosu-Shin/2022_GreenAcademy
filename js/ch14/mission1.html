<body>
    <script>
        //prompt, while문을 활용한 숫자 만들기

        var result = 0;
        
        while(true) {        
            var n = Number(prompt ('숫자를 입력 하시오'));
            
            if(n > 0) {
                result += n;
            }

            console.log(result);

            if(n === 0) {
                    break;
                }
        }

        document.write(`모든 숫자를 더한 값 : ${result}`);
