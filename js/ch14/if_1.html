<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userNumber = prompt('숫자를 입력하세요.');

        if(userNumber % 3 === 0) {
            alert('3의 배수입니다.');
        } else {
            alert('3의 배수가 아닙니다');
        }
        
        //userNumber 값이 3의 배수이면 알림창(alert)에 "3의 배수입니다."
        //3의 배수가 아니면 알림창에 "3의 배수가 아닙니다."

        //PraseInt : 문자열을 만나기 전 까지의 숫자를 띄워줌
        // Number : 문자가 껴 있으면 NaN
    </script>
</body>
</html>
