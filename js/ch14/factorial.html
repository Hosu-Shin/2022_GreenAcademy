    <script>
        var n = prompt('숫자를 입력하세요 : ');

        //while문으로 해결
        //값을 입력하지 않았다면 화면에 "No 입력!" 나타나게 하고
        //숫자값을 입력했다면 팩토리얼 한다
        //ex) 5 > 5 * 4 * 3 * 2 * 1 > 결과값을 화면에 나타낸다.


        //내가 만든 거
        var i = 1
        
        if (n !== null && n !== "") {
            var result = 1;
            document.write(n);
            while ( i < n ) {
                    result *= n;
                    // console.log(`${result} = ${n}`);
                    // console.log(`${n}`);
                    n--;
                    document.write(`*${n}`);
                }
            document.write(`=${result}`);
    } else {
        document.write("No");
    }
