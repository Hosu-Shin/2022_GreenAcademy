<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table { border-collapse: collapse;}
        table, td { border: 1px solid #ccc;}
        td { padding: 5px; font-size: 0.9rem;}
    </style>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = Number(prompt('입장객 수'));
        if(memNum > 0) {
            var colNum = 6;
            var rowNum = Math.ceil(memNum / colNum);
            document.write('<table>');
            
            var seatNo = 1;

                for(var i=0; i<=rowNum; i++) {
                    document.write('<tr>');
                    for(var z=1; z<=colNum; z++) {
                        //1번 풀이
                        // var searNo2 = i * colNum + z;
                        // document.write(searNo2<=memNum ? `<td>좌석${searNo2}</td>` : `<td></td>`);

                        //2번 풀이                          좌석번호 찍는 td        :   빈칸 찍는 td
                        document.write(seatNo<=memNum ? `<td>좌석${seatNo++}</td>` : `<td></td>`);
                        //seatNo는 for문에 들어오기 전에 1이었다, 그래서 1이 먼저 찍히고 그 다음 ++된다
                        //좌석6이 화면에 찍힌 시점에서 seatNo는 이미 7이 되어있다
                    }
                    document.write('</tr>');
                }
            document.write('</table>');
        }
    </script>
</body>
</html>
