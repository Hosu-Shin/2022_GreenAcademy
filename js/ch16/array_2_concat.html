<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //concat : 기존 배열에 다른 배열을 합쳐주는 것
        
        const arr = ['A', 'B', 'C'];
        const arr2 = ['D', 'E'];
        const arr3 = arr.concat(['D', 'E']);
        console.log(arr2);
        console.log(arr3);
        console.log(arr);
        console.log(['D','E'].concat(arr));
        //console.log(arr2.concat(arr)) 과 같은 말이다
        
        const arr4 = [arr, arr2];
        console.log(arr4);
        const arr5 = [...arr, ...arr2]; //Spred Operator
        console.log(arr5);
        
    </script>
</body>
</html>
