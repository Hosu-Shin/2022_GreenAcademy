<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //scplice() method는 배열의 기준 요소를 삭제, 교체, 추가하여 배열의 내용을 변경할 수 있다 (원본 파괴)
        //주로 중간 값을 삭제할 때 splice를 사용한다
        console.log('-------------- insert');
        //2번째 자리로 부터 삭제 0개, 5 추가
        const mine = [0, 1, 2, 3];
        mine.splice(2, 0, 5);
        console.log(mine);
        
        //1번째 자리로 부터 삭제 0개, 11, 12 추가
        mine.splice(1, 0, 11, 12)
        console.log(mine);

        console.log('-------------- delete');
        // 2번 자리로 부터 1개 삭제
        mine.splice(2, 1);
        console.log(mine);
        //4번 자리로 부터 2개 삭제
        mine.splice(4, 2);        
        console.log(mine);

        console.log('-------------- update');
        //1번 자리로 부터 1개 삭제 후, 30 추가
        mine.splice(1, 1, 30);
        console.log(mine);
        
        console.log('-------------- push');
        //splice를 사용해 오른쪽 끝에 50 추가
        const pushArr = [10, 20, 30, 40];
        pushArr.splice(4, 0, 50);
        pushArr.splice(pushArr.length, 0, 70);
        console.log(pushArr);

        console.log('-------------- pop');
        //오른쪽 끝 40 삭제
        const popArr = [10, 20, 30, 40];
        popArr.splice(3, 1);
        popArr.splice(popArr.length-1, 1);
        console.log(popArr);

        console.log('-------------- unshift');
        //왼쪽 맨 앞 60 추가
        const unshiftArr = [10, 20, 30, 40, 50];
        unshiftArr.splice(0, 0, 60);
        console.log(unshiftArr);

        console.log('-------------- shift');
        //왼쪽 맨 앞 10 삭제
        const shiftArr = [10, 20, 30, 40, 50];
        shiftArr.splice(0, 1);
        console.log(shiftArr);
    </script>
</body>
</html>
