<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date();
        const firstDay = new Date('2020-10-01');

        const toNow = now.getTime();
        const toFirst = firstDay.getTime();

        const passedTime1 = toNow - toFirst;
        const passedTime2 = Math.round(passedTime1/(1000 * 60 * 60 * 24));
        //Math.round : 반올림 처리
        // ÷1000 = 초
        // ÷(1000*60) = 1분
        // ÷(1000*60*60) = 1시간
        // ÷(1000*60*60*24) = 1일

        console.log('now : ' + now);
        console.log('firstDay : ' + firstDay);
        console.log('toNow : ' + toNow);
        console.log('toFirst : ' + toFirst);
        console.log('passedTime1 : ' + passedTime1);
        console.log('passedTime2 : ' + passedTime2);

        document.write(`${firstDay.toLocaleString()}부터 현재까지 ${passedTime2}일이 지났습니다.`);

    </script>
</body>
</html>
