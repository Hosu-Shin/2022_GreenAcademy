<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 만들기
        //배열 만드는 방법1
        const numbers = new Array(); //0개짜리 배열이 만들어진다
        console.log(numbers);
        /* 왠만하면 이렇게 사용하지 말고, push를 사용해 순차적으로 들어가도록 하는 것이 좋다
        numbers[0] = 'A';
        numbers[1] = 'B';
        numbers[3] = 'C';
        */
        //push : 배열 끝에 1칸씩 추가하는 것
        numbers.push('A');
        numbers.push('B');
        numbers.push('C');
        numbers.push('D');

        //배열의 길이를 조정해 뒤의 값을 빼는 방법
        numbers.length = 2;

        console.log(numbers);
        console.log(numbers.length);
        //.length : Array인스턴스의 length 속성은 배열의 길이를 반환한다

        console.log('-------------numbers.2');
        const numbers2 = new Array(4);
        console.log(numbers2);
        console.log(numbers2.length);

        console.log('-------------numbers.3');
        //배열 만드는 방법2
        const numbers3 = [];
        console.log(numbers3);
        console.log(numbers3.length);

        console.log('-------------numbers.4');
        const numbers4 = ['A', 'B', 'C']; 
        //const numbers4 = Array('A', 'B', 'C');
        console.log(numbers4);
        console.log(numbers4.length);
        </script>
</body>
</html>
