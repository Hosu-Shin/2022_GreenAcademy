<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //indexOf : 배열에서, 지정된 요소를 찾아 첫번째 인덱스를 리턴
        const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        const idx = arr.indexOf(3);
        console.log(idx);

        const lastIdx = arr.lastIndexOf(3);
        console.log(lastIdx);

        const fileNm = 'abcdef.fff.jpg';
        const lastDotIdx = fileNm.lastIndexOf('.');
        console.log('lastDotIdx : ' + lastDotIdx);
        //문자열이 문자 배열임. (점(.) 자를때 주로 사용함)
        //확장자 뽑아낼 때와 값의 유무를 확인할 때 주로 사용

        //indexOf() 값이 없으면 '-1'을 리턴함

        //arr.includes('1');
        //if문을 쓸 때는 includes가 indexOf보다 편할 수 있다 (indexOf는 false일 때 -1을 리턴하기 때문에 조건을 더 추가해 줘야 함)
        
    </script>
</body>
</html>
