<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date();
        // now에는 현재 객체의 주소값이 저장되어 있다

        //추가하기
        now.myFn = function() {
            alert('dd');
        }
        now.myFn();

        document.write('현재 시간은 ' + now.getVarDate);
        //toString() : 값이 있는 method(비 void); 뒤에 소괄호가 있으므로

        /*
        (스트링 +(연산자) 객체)
        : 서로 다른 타입이므로 에러 터트리거나 자동 형변환이 일어남
          + 의 경우 타입이 다르면 무조건 다 string으로 변환시킴
          . : 그 객체의 기능을 사용한다(속성에 )
        */

        const now2 = new Date();
        now2.myFn();
    </script>
</body>
</html>
