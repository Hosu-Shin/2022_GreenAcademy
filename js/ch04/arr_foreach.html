<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [17, 55, 32, 35, 68, 96, 5];
        let sum = 0;
        function fnSum(item) {
            sum += item;
        };
        arr.forEach(fnSum);
        console.log(`sum : ${sum}`);

        console.log('--------------');

        let sum2 = 0;
        arr.forEach(function(item) {
            sum2 += item;
        });
        console.log(`sum2 : ${sum2}`);

        console.log('--------------');
        
        arr.forEach(function(item, idx){ //기본적으로 idx와 arr 값을 가지고 있음
            console.log(`arr[${idx}] : ${item}`); 
        })
        
        console.log('--------------');
        
        arr.forEach(function(item) {
            if(item % 2 === 0) {
                console.log(item);
            }
        });

        console.log('--------------');

        let sum_odd = 0;
        arr.forEach(function(item) {
            if(item % 2 === 1) {
                sum_odd += item;
            }
        })
        console.log(`홀수 전체 더함 : ${sum_odd}`);

        console.log('--------------');

        arr.sort(function (a, b) {
            return a - b;
        });
        console.log(arr);
        arr.sort((a,b) => b-a);
        console.log(arr);

    </script>
</body>
</html>
