<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //prompt는 client로 부터 입력받은 값을 리턴함 (문자열)
    //넘어오는 type이 문자열이 아닌 정수라면, 문자를 받아오지 못함
        //(문자열은 숫자를 적으면 받아올 수 있지만, 정수는 문자로 바꿀 수가 없음)
        var name = prompt('이름을 입력하세요', '홍길동');
        console.log(`나의 이름은 ${name}입니다.`);
    </script>
</body>
</html>
